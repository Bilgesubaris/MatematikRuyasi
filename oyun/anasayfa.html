<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renkli Matematik Macerası</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Başlangıç ekranı -->
<div id="start-screen">
  <h1>🌈 Matematik Macerası 🌞</h1>
  <p>Hangi sınıftasın?</p>
  <button class="class-btn" data-class="1">1. Sınıf</button>
  <button class="class-btn" data-class="2">2. Sınıf</button>
  <button class="class-btn" data-class="3">3. Sınıf</button>
  <button class="class-btn" data-class="4">4. Sınıf</button>
</div>

<!-- Oyun ekranı -->
<div id="game-screen" style="display: none;">
  <h2 id="question"></h2>
  <div id="answers"></div>
  <p id="message"></p>
  <p>Puan: <span id="score">0</span></p>
  <button id="end-btn">Oyunu Bitir</button>
</div>

<script src="script.js"></script>
</body>
</html>
